<!DOCTYPE html>
<html lang="en">
    <head>
        <title>StaticForceScale</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="./style.css" rel="stylesheet">
    </head>
    <body>
    <div class="headder">
        <div class="wrapper GenericFont">
            Force Scale
        </div>
        <div id="reset">
            <button type="button" id="Reset" class="GenericFont">Reset</button>
        </div>
    </div>
    <div class="workSpaceCont">
        <p class="GenericFont" style="margin: 2px;">workSpace</p>
        <div id="workSpace">  
        </div>
    </div>
    <div class="selection">
        <button type="button" id="mass" title="units: error:" class="GenericFont">Weight/Mass</button>
        <button type="button" id="impulse" title="units: error:" class="GenericFont">Impulse</button>
        <button type="button" id="plot" title="units: error:" class="GenericFont">Plotter</button>
        <button type="button" id="download" title="format:" class="GenericFont">Download</button>
        <button type="button" id="eval" title="jsEval"  class="GenericFont">CustomEval</button>
    </div>
    </body>
</html>
