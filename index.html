<!DOCTYPE html>
<html lang="en">
  <head>
    <title>StaticForceScale</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="./style.css" rel="stylesheet" />
    <script src="./index.js" defer></script>
  </head>
  <body>
    <div class="headder shaddow">
      <div class="wrapper GenericFont">Force Scale</div>
      <div id="reset">
        <button type="button" id="Reset" class="GenericFont">Reset</button>
      </div>
    </div>
    <div class="workSpaceWrap">
      <p class="GenericFont" style="margin: 2px"><i>workSpace</i></p>
      <br />
      <div id="workSpace" class="shaddow container">
      </div>
    </div>
    <div class="selection">
      <button
        type="button"
        id="massB"
        title=" error:"
        class="GenericFont"
      >
        Weight/Mass
      </button>
      <button
        type="button"
        id="pulseB"
        title=" error:"
        class="GenericFont"
      >
        Impulse
      </button>
      <button
        type="button"
        id="plotB"
        title=" error:"
        class="GenericFont"
      >
        Plotter
      </button>
      <button type="button" id="downloadB" title="(only in plotter) format:" disabled class="GenericFont">
        Download
      </button>
      <button type="button" id="evalB" title="jsEval" class="GenericFont">
        CustomEval
      </button>
    </div>
  </body>
</html>
